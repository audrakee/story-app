<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Story App - Bagikan cerita Anda dengan foto dan lokasi">
    <meta name="theme-color" content="#ff6b6b">
    
    <title>Story App</title>
    
    <!-- PWA Manifest -->
        <link rel="manifest" href="/story-app/manifest.json">
        <link rel="icon" href="/story-app/src/assets/icon-192x192.png" type="image/png">
        <link rel="apple-touch-icon" href="/story-app/src/assets/icon-192x192.png">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <!-- Main CSS -->
        <link rel="stylesheet" href="/story-app/src/css/styles.css">
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    
    <!-- Header Navigation -->
    <header class="app-header">
        <nav class="navbar" role="navigation" aria-label="Main navigation">
            <div class="navbar-container">
                <div class="navbar-brand">
                    <h1>ðŸ“– Story App</h1>
                </div>
                <ul class="nav-links" id="nav-links">
                    <li id="nav-home"><a href="#/" class="nav-link">Home</a></li>
                    <li id="nav-add" style="display: none;"><a href="#/add" class="nav-link">Add Story</a></li>
                    <li id="nav-favorites" style="display: none;"><a href="#/favorites" class="nav-link">Favorites</a></li>
                    <li id="nav-logout" style="display: none;">
                        <button id="logout-btn" class="nav-link nav-button">Logout</button>
                    </li>
                </ul>
                <button id="notification-toggle" class="notification-btn" style="display: none;" 
                        aria-label="Toggle notifications" title="Toggle push notifications">
                    ðŸ””
                </button>
            </div>
        </nav>
    </header>

    <!-- Install Prompt -->
    <div id="install-prompt" class="install-prompt" style="display: none;">
        <span>Install Story App untuk akses lebih baik!</span>
        <button id="install-btn" class="install-btn">Install</button>
        <button id="dismiss-btn" class="dismiss-btn" aria-label="Dismiss installation prompt">Ã—</button>
    </div>

    <!-- Main Content Area -->
    <main id="main-content">
        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Error Toast -->
        <div id="error-toast" class="toast toast-error" style="display: none;" role="alert"></div>

        <!-- Success Toast -->
        <div id="success-toast" class="toast toast-success" style="display: none;" role="alert"></div>

        <!-- Views Container -->
        <div id="app-container" class="app-container">
            <!-- This will be populated by the router -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <p>&copy; 2024 Story App. All rights reserved.</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <!-- Application Scripts -->
        <script src="/story-app/src/scripts/db.js"></script>
        <script src="/story-app/src/scripts/api.js"></script>
        <script src="/story-app/src/scripts/utils.js"></script>
        <script src="/story-app/src/scripts/router.js"></script>
        <script src="/story-app/src/scripts/auth.js"></script>
        <script src="/story-app/src/scripts/notification.js"></script>
        <script src="/story-app/src/scripts/pages/login.js"></script>
        <script src="/story-app/src/scripts/pages/register.js"></script>
        <script src="/story-app/src/scripts/pages/home.js"></script>
        <script src="/story-app/src/scripts/pages/add-story.js"></script>
        <script src="/story-app/src/scripts/pages/detail-story.js"></script>
        <script src="/story-app/src/scripts/pages/favorites.js"></script>
        <script src="/story-app/src/scripts/app.js"></script>
</body>
</html>
